<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Responsive website</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="cofee.css">

</head>
<body>
    
    <header class="header">

        <a href="#logo" class="logo">
            <img src="images/logo-1.png" alt="">
        </a>
    
        <nav class="nav">
            <ul class="ul">
                <a href="./">home</a>
                <a href="about.html">about us</a>
                <a href="menu.html">menu</a>

                <a href="#">review</a>
                <a href="contact.html">contact us</a>
                <a href="#">blogs</a>
            </ul>
        </nav>
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
    
        <div class="search-bar">
            <input type="search" placeholder="search here..." id="search-box">
     
        </div>
    
        <div class="cart-container">
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cartitem-3.png" alt="">
                <div class="content">
                    <h3>cart Item 01</h3>
                    <div class="price">$15.08</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cartitem-5.jpg" alt="">
                <div class="content">
                    <h3>cart Item 02</h3>
                    <div class="price">$35.03</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cartitem-4.jpg" alt="">
                <div class="content">
                    <h3>cart Item 03</h3>
                    <div class="price">$19.88</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cartitem-3.png" alt="">
                <div class="content">
                    <h3>cart Item 04</h3>
                    <div class="price">$15.08</div>
                </div>
            </div>
    
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cartitem-5.jpg" alt="">
                <div class="content">
                    <h3>cart Item 05</h3>
                    <div class="price">$35.03</div>
                </div>
            </div>
    
        </div>
    
    </header>

    <section class="contact" id="contact">
        <div class="heading">
            contact <span>US</span>
        </div>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20519.29236601594!2d80.1468211980168!3d16.398515954676657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35817d7ce39d05%3A0xc4aca0887504812!2sSattenapalle%2C%20Andhra%20Pradesh%20522403!5e0!3m2!1sen!2sin!4v1698213313634!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="" class="form">
                <h3>get in touch</h3>
                <div class="inputbox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="username">
                </div>
                <div class="inputbox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="username">
                </div>
                <div class="inputbox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number">
                </div>
                <a href="#" class="btn">contact now</a>
            </form>
    
        </div>
    </section>










    <script src="cofee.js"></script>
